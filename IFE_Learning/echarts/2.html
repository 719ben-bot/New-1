<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>折线图</title>
</head>
<body>
	<div id="main" style="width: 600px; height: 400px;"></div>
</body>
<script src="./echarts.js" type="text/javascript"></script>
<script>
	var oMain = document.getElementById('main');

	var myEcharts = echarts.init(oMain);

	var option = {
		title: {
			text: '未来一周的气温变化',
			subtext: '这个是编的'
		},
		legend: {
			data: ['最高气温', '最低气温']
		},
		tooltip: {
			trigger: 'axis'
		},
		toolbox: {
			show: true,
			feature: {

			}
		},
		calculable: true,
		xAxis: [
			{
				type: 'category',
				boundaryGap: false,
				data: ['周一','周二','周三','周四','周五','周六','周日']
			}
		],
		yAxis: [
			{
				type: 'value',
				axisLavel: {
					formatter:  '{value} °C'
				}
			}
		],
		series: [
			{
				name: '最高气温',
				type: 'line',
				data: [11,23,12,15,21,14,20],
				markPoint: {
					data: [
						{type: 'max',name: '最大值'},
						{type: 'min',name: '最小值'}
					]
				}
			},
			{
				name: '最低气温',
				type: 'line',
				data: [1,3,9,5,3,4,0],
				markPoint: {
					data: [
 						{name : '周最低', value : 0, xAxis: 6, yAxis: 0}	
					]
				}
			}
		]
	}

	myEcharts.setOption(option);
</script>
</html>
