<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流体布局</title>
	<style>
		.left {
			float: left;
			width: 200px;
			height: 300px;
			background: blue;
		}
		.right {
			float: right;
			width: 250px;
			height: 200px;
			background-color: green;
		}
		.main {
			margin-left: 200px;
			margin-right: 250px;
			height: 400px;
			background: yellow; 
		}
	</style>
</head>
<body>
	<!-- 左右模块各自左右浮动，设置中间的margin等于左右模块的宽度这样就做到了中间自适应 -->
	<!-- 缺点：中间的主要内容没有办法最先加载。 -->
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
		<div class="main"></div>
	</div>
</body>
</html>
