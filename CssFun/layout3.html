<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.content{
			float: left;
			width: 100%;
		}
		.main {
			height: 150px;
			margin: 0 200px;
			background-color: green;
		}
		.left {
			float: left;
			height: 200px;
			width: 200px;
			margin-left: -100%;
			background-color: red;
		}
		.right {
			float: right;
			height: 150px;
			width: 200px;
			margin-left: -200px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="main"></div>
	</div>
	<div class="left"></div>
	<div class="right"></div>
</body>
</html>
